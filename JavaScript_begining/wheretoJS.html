<!DOCTYPE html>
<html>
  <h2>JavaScript in Body</h2>
  <p id="demo"></p>
  <button type="button" onclick="document.write(5 + 6)">Try it</button>

  <script>
    var carName = "Volvo";
    var carName;
    document.getElementById("demo").innerHTML = carName;
    document.write(5 + 6);
    alert(5 + 6);
  </script>
</html>
